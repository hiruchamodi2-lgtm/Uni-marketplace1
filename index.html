<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uni Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f8f8;
    }
    h1 { text-align: center; color: #333; }
    .form-section, .ads-section {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ad {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    img {
      max-width: 150px;
      display: block;
      margin-top: 5px;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <h1>Uni Marketplace</h1>

  <div class="form-section">
    <h3>Post Your Ad</h3>
    <input type="text" id="title" placeholder="Item name"><br><br>
    <textarea id="description" placeholder="Description, price, contact..."></textarea><br><br>
    <input type="file" id="imageInput"><br><br>
    <button id="postAd">Post Ad</button>
  </div>

  <div class="ads-section">
    <h3>All Ads</h3>
    <div id="adsContainer"></div>
  </div>

  <script>
    // STEP 1: Assign a unique ID for each user (only runs once)
    if (!localStorage.getItem('userId')) {
      const newId = 'user-' + Math.random().toString(36).substring(2, 9);
      localStorage.setItem('userId', newId);
      console.log("New user ID:", newId);
    }

    const currentUser = localStorage.getItem('userId');
    const postBtn = document.getElementById('postAd');
    const adsContainer = document.getElementById('adsContainer');

    // STEP 2: Load saved ads
    let ads = JSON.parse(localStorage.getItem('ads')) || [];

    // STEP 3: Display ads
    function displayAds() {
      adsContainer.innerHTML = '';
      ads.forEach((ad, index) => {
        const adDiv = document.createElement('div');
        adDiv.className = 'ad';
        adDiv.innerHTML = `
          <h4>${ad.title}</h4>
          <p>${ad.description}</p>
          <img src="${ad.image}" alt="Ad Image">
        `;

        // âœ… Only show delete button for the post owner
        if (ad.ownerId === currentUser) {
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => {
            ads.splice(index, 1);
            localStorage.setItem('ads', JSON.stringify(ads));
            displayAds();
          };
          adDiv.appendChild(deleteBtn);
        }

        adsContainer.appendChild(adDiv);
      });
    }

    // STEP 4: Post new ad
    postBtn.addEventListener('click', () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageInput = document.getElementById('imageInput').files[0];

      if (!title || !description || !imageInput) {
        alert('Please fill all fields!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const ad = {
          title,
          description,
          image: e.target.result,
          ownerId: currentUser
        };
        ads.push(ad);
        localStorage.setItem('ads', JSON.stringify(ads));
        displayAds();
      };
      reader.readAsDataURL(imageInput);
    });

    displayAds();
  </script>

</body>
</html>
